
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanWear - Printed Tees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #000;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            border-radius: 10px;
            background: white;
        }
        .product img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }
        .product h3 {
            margin: 0.5em 0 0.2em 0;
        }
        .price {
            color: green;
        }
        footer {
            background: #eee;
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>SanWear</h1>
        <p>Printed Tees starting at ₹299</p>
    </header>

    <main style="padding: 1em;">
        <div class="product">
            <img src="tee1.jpg" alt="Printed Tee 1">
            <h3>Classic Printed Tee</h3>
            <p class="price">₹299</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="tee2.jpg" alt="Printed Tee 2">
            <h3>Trendy Design Tee</h3>
            <p class="price">₹399</p>
            <button>Add to Cart</button>
        </div>
    </main>

    <footer>
        Contact us: sanjibpathak816@gmail.com | WhatsApp: 9395486884
    </footer>
</body>
</html>
